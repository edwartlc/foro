spring.datasource.url=jdbc:mysql://${DB_HOST_MS}/${DB_NAME_MS}
spring.datasource.username=${DB_USER_MS}
spring.datasource.password=${DB_PASSWORD_MS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

foro.security.secret=${JWT_SECRET}
